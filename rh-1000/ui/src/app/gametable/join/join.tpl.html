
<div class='row'>
  <div class='col-xs-6'>
  	<h3>Users:</h3>
  	<table class='table table-striped'>
  		<tr class='text-muted'>
  			<td>userName</td>
  			<td>connected</td>  		
  		</tr>
  		<tr ng-repeat='user in connectionState.users'>
  			<td>{{user.name}}</td>
  			<td>{{user.isConnected}}</td>
  		</tr>
  	</table>
  </div>

  <div class='col-xs-6'>
  	<h3>Table:</h3>
  	<pre> {{connectionState.table | json }}</pre>
  </div>


</div>

<div ng-show='!connectionState.iAmConnected' class='row'>

    <div class='col-xs-6'>
	<input type='text' class='form-control' ng-model='nick'/>
  	<button ng-click='joinTable()' type='button' class='btn-block btn btn-default'>JOIN</button>
  </div>

  <div class='col-xs-6'>
  	<button ng-disabled='connectionState.table.isConnected' ng-click='openTable()' type='button' class='btn-block btn btn-default'>OPEN TABLE</button>
  </div>

</div>


<div ng-show='connectionState.iAmConnected' class='row'>
	
<section class='text-center'>
	<h3>You are behind the table<small> we are waiting for another playes...</small></h3>
</section>

</div>
